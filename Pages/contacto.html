<!-- FORMULARIO -->    
    <form action="">
        <section class="contacto">

            <div class="formulario">
                <label for="tipoProd">Tipo de Producto: </label>
                <select name="tipoProd" id="tipoProd">
                    <option value="taza">Taza</option>
                    <option value="polera">Polera</option>
                    <option value="poleron">Poleron</option>
                    <option value="bolsa">Bolsa Reutilizable</option>
                </select>
                <br>

                <label for="colorProd">Seleccione un color de fondo: </label>
                <select name="colorProd" id="colorProd">
                    <option value="azul">Azul</option>
                    <option value="negro">Negro</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="rosa">Rosa</option>
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="marron">Marrón</option>
                    <option value="celeste">Celeste</option>
                </select>
                <br>

                <label for="talla">Seleccione talla: </label>
                <select name="talla" id="talla">
                    <option value="S">Talla S</option>
                    <option value="M">Talla M</option>
                    <option value="L">TAlla L</option>
                    <option value="XL">Talla XL</option>
                </select>
                <br>

                <label for="selArchivo">Adjuntar imagen a estampar: </label>
                <a id="selArchivo">Seleciona Imagen</a>
                <br>

                <label for="fechaEntrega">Fecha de entrega: </label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" min="2021-07-20" max="2040-12-31">
                <br>

                <label for="detalles">Detalles Adicionales: </label>
                <textarea id="detalles" rows="5" cols="50">Indicaciones adicionales</textarea>
               
            </div>

            <div class="formulario2">
             
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre">
                <br>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido">
                <br>

                <label for="email">Correo Electrónico: </label>
                <input type="email" name="email">
                <br>

                <label for="asunto">Asunto del mensaje: </label>
                <input type="text">
                <br>

                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" cols="50" rows="5"></textarea>
                <br>
                <br>

                <a>Enviar</a>
            </div>    
        </section>
    </form>
